<div class="pagedivider">
    <div class="leftside">
    <h1>Welcome to the Random Quote Generator!</h1>
    <p>This is a practice project that was made using Python (Flask) and Angular.</p>
    <p class="logos">
        <img src="/python.svg" alt="Python Logo" width="100" height="100" />
        <img src="/angular.svg" alt="Angular Logo" width="100" height="100" />
    </p>
    </div>
    <div class="rightside">
        <div class="form-container">
            <h3>Subscribe for a daily quote!</h3>
            <form id="quote-subscribe-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <h3>Want to unsubscribe from a daily quote?</h3>
            <form id="unsubscribe-form">
                <input type="email" id="unsubscribe-email" placeholder="Enter your email to unsubscribe" required>
                <button type="submit">Unsubscribe</button>
            </form>
            <p id="subscribe-status"></p>
        </div>
    </div>          
</div>
