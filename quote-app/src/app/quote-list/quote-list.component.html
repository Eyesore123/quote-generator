<div class="pagedivider">
  <div class="quote-list">
    <div class="quote-container" style="padding-right: 100px;">
      <h2>All 600 Quotes</h2>
      
      <div *ngFor="let quote of paginatedQuotes" class="quote-item">
        <blockquote>"{{ quote.quote }}"</blockquote>
        <p>â€” {{ quote.author }}
          <span class="category" *ngIf="quote.category">({{ quote.category }})</span>
        </p>
      </div>
      
      <div class="pagination-controls">
        <button (click)="firstPage()" [disabled]="currentPage === 1" style="width: 14px;">
          <img src="/first.svg" style="filter:invert(1)" alt="First Page" width="20" height="20" />
        </button>
        <button (click)="prevPage()" [disabled]="currentPage === 1" style="width: 80px;">Previous</button>
        <span style="min-width: 80px; display:flex; justify-content:center;">Page {{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="currentPage * quotesPerPage >= filteredQuotes.length" style="width: 80px;">Next</button>
        <button (click)="lastPage()" [disabled]="currentPage * quotesPerPage >= filteredQuotes.length" style="width: 14px;">
          <img src="/last.svg" style="filter:invert(1)" alt="Last Page" width="20" height="20" />
        </button>
      </div>
    </div>
  </div>
  
  <div class="rightside">
    <p style="display:flex; flex-direction:column; align-items:center; gap: 50px;">
    <select id="category-selector" [(ngModel)]="selectedCategory">
      <option value="all">All Categories</option>
      <option value="philosophy">Philosophy</option>
      <option value="humor">Humor</option>
      <option value="business">Business</option>
      <option value="psychology">Psychology</option>
      <option value="random">Random</option>
    </select>
    <button id="filter-button" (click)="applyCategoryFilter()">Apply Filter</button>
  </p>
  </div>
</div>
